<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — Brownie Bite</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <header>
    <div class="container brand">
      <div class="title">Brownie Bite</div>
      <div class="tag">admin dashboard</div>
    </div>
  </header>
  <main class="container">
    <div class="row" style="justify-content:space-between;align-items:center">
      <h2>Orders</h2>
      <div class="row">
        <button id="logoutBtn" class="btn ghost">Logout</button>
        <a class="btn secondary" href="index.html" target="_blank">Open Site</a>
      </div>
    </div>
    <div class="card" style="overflow:auto">
      <table id="ordersTable" style="width:100%;border-collapse:collapse">
        <thead>
          <tr>
            <th>Time</th><th>Order ID</th><th>Name</th><th>Phone</th><th>Address</th><th>Items</th><th>Qty</th><th>Total</th><th>Pay</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p class="small">Payment: Pending / Paid. Status: Preparing → Prepared → Out for delivery → Delivered.</p>
    </div>

    <div class="card" style="margin-top:16px">
      <h2>Menu Manager</h2>
      <div class="row">
        <input id="mName" placeholder="Item name">
        <input id="mPrice" placeholder="Price" inputmode="numeric">
        <button id="addMenu" class="btn">Add</button>
      </div>
      <ul id="menuAdmin" class="small"></ul>
    </div>
  </main>

  <script src="firebaseConfig.js"></script>
  <script src="admin.js"></script>
</body>
</html>
