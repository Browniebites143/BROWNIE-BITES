<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€” Brownie Bite</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebaseConfig.js"></script>
</head>
<body>
  <header>
    <div class="header-wrap">
      <div>
        <div class="kicker">Dashboard</div>
        <div class="brand">Brownie Bite</div>
        <div class="tag">Orders & Payments</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <input id="q" placeholder="Search name / phone / ID" />
        <button id="logout" class="btn ghost">Logout</button>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="card">
      <h2>All Orders</h2>
      <div style="overflow:auto">
        <table class="table" id="ordersTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Order ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Product</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Payment</th>
              <th>Status</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
